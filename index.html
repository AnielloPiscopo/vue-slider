<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Vue Slider
    </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">


    <!-- Importing Bootstrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <header>
        <div class="container-fluid">
            <div class="row text-center p-5">
                <div class="col-12">
                    <h1>EightySello!</h1>
                </div>
            </div>
        </div>
    </header>


    <main class="p-5 d-flex">
        <div class="carousel-wrapper d-flex ">
            <div class="carousel-image position-relative">
                <div class="my_carousel-item">
                    <img src="./img/01.webp" alt="Main carousel image">
                </div>

                <div class="buttons">
                    <div class="button previous position-absolute">
                        <i class="fa-solid fa-egg font-color-white fa-xl"></i>
                    </div>
                    <div class="button next position-absolute">
                        <i class="fa-solid fa-crow font-color-white fa-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="d-flex flex-column carousel-thumbnails-container">
                <!-- <div class="carousel-thumbnails">
                    <img src="./img/01.webp" alt="First image">
                </div> -->
            </div>
        </div>
    </main>

    <!-- Importiamo JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" type="text/javascript"></script>
    <script type="text/javascript" src="./js/script.js "></script>
</body>
</html>
